<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>

<body>
  
  <div class="header">
    <h1>Currency Exchanger</h1>
    <p>Calculate USD to a Currency from around the world</p>
  </div>
  
  <div class="container">
    <div class="form-input">
      <form id="currency-selector">
        <div id="US-currency-form">
          <label for="US-currency-amount">US Dollar:</label>
          <input id="US-currency-amount" type="number" min="1">
        </div>
        <div id="sel-currency-form">
          <label for="exchange-currency">Exchange Currency</label>
          <select id="exchange-currency">
            <option value="EUR">EUR</option>
            <option value="CAD">CAD</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="GBP">GBP</option>
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="BRL">BRL</option>
            <option value="BZD">BZD</option>
            <option value="COP">COP</option>
            <option value="CNY">CNY</option>
            <option value="DOP">DOP</option>
            <option value="CZK">CZK</option>
            <option value="DOP">DOP</option>
            <option value="ECS">ECS</option>
            <option value="BHD">BHD</option>
            <option value="ETB">ETB</option>
            <option value="GTQ">GTQ</option>
            <option value="HKD">HKD</option>
            <option value="HNL">HNL</option>
            <option value="HTG">HTG</option>
            <option value="HUF">HUF</option>
            <option value="FJD">FJD</option>
            <option value="HRK">HRK</option>
            <option value="IDR">IDR</option>
            <option value="ILS">ILS</option>
            <option value="INR">INR</option>
            <option value="IQD">IQD</option>
            <option value="IRR">IRR</option>
            <option value="ISK">ISK</option>
            <option value="JMD">JMD</option>
            <option value="KES">KES</option>
            <option value="KGS">KGS</option>
            <option value="KHR">KHR</option>
            <option value="KRW">KRW</option>
            <option value="LAK">LAK</option>
            <option value="LRD">LRD</option>
            <option value="LBP">LBP</option>
            <option value="LYB">LYB</option>
            <option value="MNT">MNT</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NOK">NOK</option>
            <option value="NZD">NZD</option>
            <option value="PEN">PEN</option>
            <option value="PHP">PHP</option>
            <option value="QAR">QAR</option>
            <option value="RON">RON</option>
            <option value="RUB">RUN</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UYU">UYU</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
          </select>
          <button type="submit" class="btn" id="exchange-submit">Convert</button>
        </div>
      </form>
    </div>
  </div>

  <div id="output-exchange-rate"></div>
  <div id="output-converted"></div>
  <div id="error-message"></div>
</body>
</html>
